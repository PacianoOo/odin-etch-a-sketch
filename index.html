<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch!</title>
</head>
<body>
    <div id = "container"></div>
    <button id = "erase-all">erase-all</button>
    <button id = "erase-single" class = "color_mode" data-color = "erase" type = "button">Erase</button>
    <button id = "rainbow_color" class = "color_mode" data-color = "rainbow" type = "button">Rainbow</button>
    <button id = "default_black" class = "color_mode" data-color = "black" type = "button">Black</button>
    <button id = "gray_scale" class = "color_mode" data-color = "gray" type = "button">Gray</button>
    <button class="color-choice">Pick: <input type="color" value="#ff0000" id="input-color"></button>
    <button id = "pix_1"> 32 X 32 grid</button>
    <button id = "pix_2">64 X 64 grid</button>
    <button id = "pix_3">128 X 128 grid</button>
    <script src = 'script.js'></script>
    </body>
</html>
